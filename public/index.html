<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>

  <body>
    <!-- BARREL-AREA -->

    <div id="barrel-area">
      <img id="barrel_images" src="" />
      <div id="touchpoints">
        <!-- Element Fass -->
        <div class="pulsating-circle" id="circle-1"></div>
        <!-- Jahr Fass -->
        <div class="pulsating-circle" id="circle-2"></div>
        <!-- Spruch Fass -->
        <div class="pulsating-circle" id="circle-3"></div>
      </div>
    </div>

    <!-- MAIN-AREA -->

    <div id="main-area">
      <!-- TOP -->
      <div id="headlines">
        <p id="exhibit-name"></p>
        <p id="year"></p>
      </div>
      <!-- BOTTOM -->
      <div id="content">
        <p id="headline"></p>
        <p id="subline"></p>
        <p class="descriptions" id="description"></p>
      </div>
      <div id="carousel">
        <img id="carousel_img2" class="carousel_left" src="" />
        <img id="carousel_img1" class="carousel_right" src="" />
        <div id="carousel_card1" class="carousel_front">
          <p id="carousel_headline"></p>
          <p class="descriptions" id="carousel_description"></p>
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->

    <div id="sidebar">
      <!-- LOGO -->
      <img id="logo" src="media/corporate/pictorial mark.svg" />
      <!-- TIMELINE -->
      <div id="timeline">
        <ul>
          <li class="arrows" id="arrow_top" onmousedown="barrel_before()">
            <svg
              width="58"
              height="32"
              viewBox="0 0 58 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M26.8787 1.37868C28.0503 0.207107 29.9497 0.207107 31.1213 1.37868L56.6213 26.8787C57.7929 28.0503 57.7929 29.9497 56.6213 31.1213C55.4497 32.2929 53.5503 32.2929 52.3787 31.1213L29 7.74264L5.62132 31.1213C4.44975 32.2929 2.55025 32.2929 1.37868 31.1213C0.207107 29.9497 0.207107 28.0503 1.37868 26.8787L26.8787 1.37868Z"
                fill="black"
              />
            </svg>
          </li>
          <li class="other_years" onmousedown="minus4()"></li>
          <li class="other_years" onmousedown="minus3()"></li>
          <li class="other_years" onmousedown="minus2()"></li>
          <li class="other_years" onmousedown="minus1()"></li>
          <li class="current_years" id="current_year"></li>
          <li class="other_years" onmousedown="plus1()"></li>
          <li class="other_years" onmousedown="plus2()"></li>
          <li class="other_years" onmousedown="plus3()"></li>
          <li class="other_years" onmousedown="plus4()"></li>
          <li class="arrows" id="arrow_bottom" onmousedown="barrel_after()">
            <svg
              class="rotatedChevron"
              width="58"
              height="32"
              viewBox="0 0 58 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M26.8787 1.37868C28.0503 0.207107 29.9497 0.207107 31.1213 1.37868L56.6213 26.8787C57.7929 28.0503 57.7929 29.9497 56.6213 31.1213C55.4497 32.2929 53.5503 32.2929 52.3787 31.1213L29 7.74264L5.62132 31.1213C4.44975 32.2929 2.55025 32.2929 1.37868 31.1213C0.207107 29.9497 0.207107 28.0503 1.37868 26.8787L26.8787 1.37868Z"
                fill="black"
              />
            </svg>
          </li>
        </ul>
      </div>
    </div>
    <script>
      let isOnline = false;
      let connection = new WebSocket("ws://localhost:8080/api");
      connection.onopen = function () {
        isOnline = true;
        console.log("connected");
        connection.send("client");
      };

      connection.onclose = function () {
        console.log("disconnected");
      };

      function sendClick(id, msg) {
        if (isOnline) {
          connection.send(`${id}_${msg}`);
        }
      }
    </script>
  </body>
</html>
