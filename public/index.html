<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <!-- BARREL-AREA -->

    <div id="barrel-area">
      <img id="barrel_images" src="" />
      <div id="touchpoints">
        <!-- Element Fass -->
        <div class="pulsating-circle" id="circle-1"></div>
        <!-- Jahr Fass -->
        <div class="pulsating-circle" id="circle-2"></div>
        <!-- Spruch Fass -->
        <div class="pulsating-circle" id="circle-3"></div>
      </div>
    </div>

    <!-- MAIN-AREA -->

    <div id="main-area">
      <!-- TOP -->
      <div id="headlines">
        <p id="exhibit-name"></p>
        <p id="year"></p>
      </div>
      <!-- BOTTOM -->
      <div id="content">
        <p id="headline"></p>
        <p id="subline"></p>
        <p class="descriptions" id="description"></p>
      </div>
      <div id="carousel">
        <img id="carousel_img2" src="" />
        <img id="carousel_img1" src="" />
        <div id="carousel_card1">
          <p id="carousel_headline"></p>
          <p class="descriptions" id="carousel_description"></p>
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->

    <div id="sidebar">
      <!-- LOGO -->
      <img id="logo" src="media/corporate/pictorial mark.svg" />
      <!-- TIMELINE -->
      <div id="timeline">
        <ul>
          <li
            class="arrows"
            id="arrow_top"
            ontouchstart="barrel_before()"
            onclick="barrel_before()"
          >
            &#8743;
          </li>
          <li class="other_years"></li>
          <li class="other_years"></li>
          <li class="other_years"></li>
          <li class="other_years"></li>
          <li class="current_years" id="current_year"></li>
          <li class="other_years"></li>
          <li class="other_years"></li>
          <li class="other_years"></li>
          <li class="other_years"></li>
          <li
            class="arrows"
            id="arrow_bottom"
            ontouchstart="barrel_after()"
            onclick="barrel_after()"
          >
            &#8744;
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
